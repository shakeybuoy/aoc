    <video
      id="video"
      loop
      autoplay
      muted
      crossorigin="anonymous"
      playsinline
      width="100%"
      style="display: none"
    >
      <source
        src="https://ak.picdn.net/shutterstock/videos/1069631707/preview/stock-footage--k-d-seamless-loop-of-shinny-stars-animation-on-black-background-graphic-motion-overlay-effect.webm"
        type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
      />
    </video>
    <video

    <div id="popUp" class="popUp">

    <script>
      var ham = document.getElementById("hamburger");
      var container = document.getElementById("container");
      var content = document.getElementById("content");
      function myfunction() {
        ham.classList.toggle("open");
        content.classList.toggle("open");
        container.classList.toggle("open");
      }
    </script>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/jquey.bez.js"></script>
    <script src="./scripts/pace.js"></script>
    <script>
      paceOptions = {
        ajax: true,
        document: true,
        eventLag: false,
      };

      Pace.on("done", function () {
        $(".p")
          .delay(500)
          .animate(
            { top: "30%", opacity: "0" },
            1000,
            $.bez([0.19, 1, 0.22, 1])
          );

        $("#preloader")
          .delay(1500)
          .animate({ top: "-110vh" }, 2000, $.bez([0.19, 1, 0.22, 1]));

        TweenMax.from(".main", 2, {
          delay: 2,
          y: 20,
          opacity: 0,
          ease: Expo.easeInOut,
        });
      });
    </script>
    <script src="./scripts/threex.domevents.js"></script>
    <script src="./scripts/tween.js"></script>
    <script src="./scripts/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="./script.js"></script>
    <script src="./scripts/postprocessing.min.js"></script>
